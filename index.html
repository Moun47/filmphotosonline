<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>随机豆瓣剧照</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>随机豆瓣剧照</h1>
        <p>点击按钮随机打开豆瓣电影剧照页面</p>
        
        <div class="settings">
            <label for="count" class="count-label">打开数量:</label>
            <div class="number-input-container">
                <button type="button" id="decreaseBtn" class="number-btn decrease">-</button>
                <input type="number" id="count" min="1" value="1">
                <button type="button" id="increaseBtn" class="number-btn increase">+</button>
            </div>
        </div>
        
        <button id="openBtn">随机打开剧照</button>
        
        <div class="status" id="status"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>

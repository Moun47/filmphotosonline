<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>随机豆瓣剧照</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>随机豆瓣剧照</h1>
        <p>点击按钮随机打开豆瓣电影剧照页面</p>
        
        <div class="settings">
            <label for="count">打开数量:</label>
            <input type="number" id="count" min="1" max="10" value="1">
            <span class="hint">(1-10个)</span>
        </div>
        
        <button id="openBtn">随机打开剧照</button>
        
        <div class="status" id="status"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
